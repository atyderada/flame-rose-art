<div fxLayout="column">
  <app-top-bar></app-top-bar>
  <md-sidenav-container id="content-container">
    <md-sidenav id="left-section" class="side-navs" fxLayoutAlign="center center" mode="side" opened="true" align="start">
      <app-directory *ngIf="showDirectory"></app-directory>
       <a (click)="toggleLeft()"><app-left-burger *ngIf="!showDirectory"></app-left-burger></a>
    </md-sidenav>
    <div id="main-content">
      <app-landing-screen *ngIf="showLanding" fxFlexFill></app-landing-screen>
      <app-hall-comp *ngIf="!showLanding && !showProfile" fxFlexFill></app-hall-comp>
      <app-profile *ngIf="showProfile"></app-profile>
    </div>
    <md-sidenav id="right-section" class="side-navs" fxLayoutAlign="center center" mode="side" [opened]="showRight()" align="end">
      <a (click)="toggleRight()"><app-profile-fab *ngIf="!showDirectory"></app-profile-fab></a>
    </md-sidenav>
  </md-sidenav-container>
  <app-bottom-bar></app-bottom-bar>
</div>
